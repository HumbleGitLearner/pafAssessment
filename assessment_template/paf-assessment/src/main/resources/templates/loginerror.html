<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
</head>
<body>
    <h1>Access Refused</h1>
    <p>Your session has expired or is invalid. </p>
    <p> Please login again.</p>
     <!--<div>
        <label  data-th-errors= "${message}"></label>
    </div>
    -->
    <div>
        <input type="hidden" name="name" data-th-object="${errors}">
        <label data-th-if="${#lists.size('errors') > 0}"
           data-th-each="err: ${errors}"
           data-th-text="${err}">
        </label>
    </div>
    <br>
    <a href="/login">Go back to login page</a>
</body>
</html>
