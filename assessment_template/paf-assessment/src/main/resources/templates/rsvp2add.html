<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Total RSVP</title>
    </head>
    <body>
        <h1> ADD NEW RSVP
        <a class="btn btn-primary" data-th-href="@{/logout}">Logout</a>
        </h1>
        <br>
        <form method="GET" action="/rsvp/search">
            <label for="searchrsvp">Search for RSVP:</label>
            <input type="text" name="q" required/>
            <button class="btn btn-primary" type="submit">Search RSVP</button>
        </form>
        <a class="btn btn-primary" data-th-href="@{/rsvp}">Main Menu</a>
        <br>
        <hr>
        <form method="POST" data-th-action="@{/rsvp/add}" data-th-object="${rsvp}">
                <div class="mb-3">
                    <H5 for="message" data-th-text="${message}"></h5>

                    <label for="name" class="form-label">Name</label>
                    <input type="text" data-th-field="${rsvp.name}" name="name" required/>           
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>            
                  <input type="text" data-th-field="${rsvp.email}" name="email" required/>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>            
                  <input type="text" data-th-field="${rsvp.phone}" name="phone" required/>
                </div>
                <div class="mb-3">
                  <label for="confirmationDate" class="form-label">Confirmation Date</label>            
                  <input type="text" data-th-field="${rsvp.confirmationDate}"  name="confirmationDate" required/>
                </div>
                <div class="mb-3">
                  <label for="comments" class="form-label">Comments</label>            
                  <input type="text" data-th-field="${rsvp.comments}" name="comments" required/>
                </div>
                <div class="mb-3">
                  <label for="foodType" class="form-label">Food Type</label>            
                  <input type="text" data-th-field="${rsvp.foodType}" name="foodType" required/>
                </div>

                <button type="submit">ADD RSVP</button>
	        </form>
        <hr>
       </body>
</html>
