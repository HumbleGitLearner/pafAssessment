<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Total RSVP</title>
    </head>
    <body>
        <h1> TOTAL RSVP
        <a class="btn btn-primary" data-th-href="@{/logout}">Logout</a>
        </h1>
        <br>
        <form method="GET" action="/rsvp/search">
            <label for="searchrsvp">Search for RSVP:</label>
            <input type="text" name="q" required/>
            <button class="btn btn-primary" type="submit">Search RSVP</button>
        </form>
        <a class="btn btn-primary" data-th-href="@{/rsvp}">List All RSVP</a>
        <a class="btn btn-primary" data-th-href="@{/rsvp/add}">Add RSVP</a>
        <a class="btn btn-primary" data-th-href="@{/rsvp/total}">Total RSVP</a>
        <a class="btn btn-primary" data-th-href="@{/rsvp/aggregation}">Aggregation RSVP</a>
        <hr>
        <h3>TOTAL RSVP = <span data-th-text="${rsvpcount}"></span> </h3>
       </body>
</html>
