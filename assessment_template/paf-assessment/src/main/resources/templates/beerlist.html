<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title data-th-text = "${styleName}" ></title>
</head>
<body>
 
    <h1> <span data-th-text = "${styleName}"></span></h1>
    <hr>
    <a href="/"><h4>Back</h4> </a>  
    <table class="table table-striped">
        <thead>
            <tr>
                 <th>Beer Name</th>
                <th>Description</th>
                <th>Brewery Name</th>
            </tr>
        </thead>
    
        <tbody>
            <tr data-th-each="b: ${beerDetails}">
                <td data-th-text="${b.beerName}"></td>
                <td data-th-text="${b.beerDescription}"></td>
                <td >
                    <a data-th-href="@{/beer/brewery/{id}(id=${b.breweryId})}">
                        <span data-th-text="${b.breweryName}"></span>
                    </a> 
                </td>
             </tr>
        </tbody>
    </table>
    

</body>
</html>
