<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title data-th-text = "${styleName}" ></title>
</head>
<body>
    
    <h1> <span data-th-text = "${styleName}"></span></h1>
    <hr>
    <br>
    <br></br>
    <table class="table table-striped">
        <thead>
            <tr>
                 <th>Beer Name</th>
                <th>Description</th>
                <th>Brewery Name</th>
            </tr>
        </thead>
    
        <tbody>
            <tr data-th-each="b: ${beerDetails}">
                <td data-th-text="${b.beerName}"></td>
                <td data-th-text="${b.beerDescription}"></td>
                <td data-th-text="${b.breweryName}">
                    <a data-th-href="@{/beer/brewer/{id}?(id=*{breweryId})}">
                </td>
             </tr>
        </tbody>
    </table>
    
     <a data-th-href="/">
</body>
</html>
