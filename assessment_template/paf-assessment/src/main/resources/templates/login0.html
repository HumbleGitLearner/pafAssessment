<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>            
            <form method="POST" data-th-action="@{/login}" data-th-object="${login}">
        <!--   <form method="POST" action="/login" data-th-object="${user}">-->
        <!--     <form method="POST" action="/login" modelAttribute="user">-->
                <div class="mb-3">
                    <label for="message" data-th-text="${message}"></label>

                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" data-th-field="*{username}" required/>
             <!--   <input type="email" class="form-control" name="email" required>-->
                </div>
                <div class="alert alert-danger" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"></div>
    
                <!-- <div>We'll never share your email with anyone else.</div> -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
             <!--   <input type="date" class="form-control" name="birthDate" required/> -->
                  <input type="password" class="form-control" name="password" data-th-field="*{password}" required/>
                </div>
                <div class="alert alert-danger" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></div>
                <div data-th-if = "${#fields.hasErrors('global')}">
                    <span data-th-errors = "*{global}"></span>   
                </div>			
                <button type="submit">Submit</button>
	        </form>
        </div>
    </body>
</html>
