<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>RSVP List</title>
    </head>
    <body>
        <h1> RSVP List by Searched Name
        <a class="btn btn-primary" data-th-href="@{/logout}">Logout</a>
        </h1>
        <br>
        <form method="GET" action="/rsvp/search">
            <label for="searchrsvp">Search for RSVP:</label>
            <input type="text" name="q" required/>
            <button class="btn btn-primary" type="submit">Search RSVP</button>
        </form>
        <a class="btn btn-primary" data-th-href="@{/rsvp}">List All RSVP</a>
        <a class="btn btn-primary" data-th-href="@{/rsvp/add}">Add RSVP</a>
        <a class="btn btn-primary" data-th-href="@{/rsvp/total}">Total RSVP</a>
        <a class="btn btn-primary" data-th-href="@{/rsvp/aggregation}">Aggregation RSVP</a>
        <br>
            <table class="table table-striped">
            <thead>
                <th>ID </th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Confirmation</th>
                <th>Comment</th>
                <th>Food Type</th>
                <th>Total CNT</th>
            </thead>
            <tr data-th-each="m : ${rsvplist}">
                <td data-th-text="${m.id}"></td>
                <td data-th-text="${m.name}"></td>
                <td data-th-text="${m.email}"></td>
                <td data-th-text="${m.phone}"></td>
                <td data-th-text="${#dates.format(m.confirmationDate,'dd-MMM-yyyy')}"></td>
                <td data-th-text="${m.comments}"></td>
                <td data-th-text="${m.foodType}"></td>
                <td data-th-text="${m.totalCnt}"></td>
            </tr>
        </table> 
        <br>
       </body>

    </script>-->
</html>
